<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donut Maker</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Fred Da Baker's Baking Company</h1>
      <a href="#" About></a>
      <a href="https://orteil.dashnet.org/cookieclicker/"
        >Inspiration behind this game</a
      >
      <a href="#">Contact</a>
      <div class="modal" id="developer-info">
        <div class="modal-content">
          <h2>About The Developer</h2>
          <p>
            I am a programmer who enjoys doing projects in my spare time which
            inspired me to create this game!
          </p>
          <p>
            <a href="https://github.com/BernadaPope">Github</a> |
            <a href="https://www.portfolio.com/">Portfolio</a>
          </p>
        </div>
      </div>
    </header>
    <main>
      <section id="clicker">
        <button id="click">Click me to make donuts!</button>
        <p id="donuts">Donuts: 0</p>
      </section>
      <section id="autoclickers">
        <p>Auto Clickers: 0</p>
        <button id="buy-autoclicker">Buy Auto Clicker</button>
      </section>
      <button id="reset">Reset</button>
    </main>
    <script src="app.js"></script>
  </body>
</html>
